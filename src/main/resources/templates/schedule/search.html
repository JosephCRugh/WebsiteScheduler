<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Search</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <form method="get" action="/schedule/search/lookup">
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <div th:text="${errorMessage}"></div>
            </div>
            <label>Enter Email of the person you wish to schedule an appointment with:</label><br>
            <input type="text" name="email" placeholder="Enter Email" class="form-control">
            <div th:if="${foundUser}" class="border border-secondary">
                <label>[[${foundUser.firstName}]] [[${foundUser.lastName}]]</label><br>
                <label>[[${foundUser.email}]]</label>
                <a th:href="@{${selectTimeURL}}" class="btn btn-secondary">Schedule Appointment</a>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
</div>
</body>
</html>
