<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <form method="post" action="register" th:object="${registeredUser}">
                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                    <!-- Displaying the first error in the list of errors generated by the form submission -->
                    <p th:with="err=${#fields.errors[0]}" th:text="${err}"></p>
                </div>
                <p>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="firstName" class="form-control" th:class="${#fields.hasErrors('firstName')} ? 'form-control is-invalid' : 'form-control'">
                </p>
                <p>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lastName" class="form-control" th:class="${#fields.hasErrors('lastName')} ? 'form-control is-invalid' : 'form-control'">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'">
                </p>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
